<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;">
        <title>Weather App</title>

        <!-- jquery -->
        <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

        <!-- bootstrap css -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- css -->
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

    </head>
    <body>
        <div class="container-fluid">
            <h1>HOW'S THE WEATHER OUT THERE?</h1>
        </div>
        <div class="container-fluid contentBackground">
            <div class="window">
                <div class="windowFrame"></div>
                <div class="windowFrame"></div>
                <div class="outside"></div>

            </div>

            <div class="floor">
                <div class="sofaCont">
                    <svg id="sofa" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="45.551" width="91.539" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" viewBox="0 0 24.219668 12.052111">
                     <metadata id="metadata5">
                      <rdf:RDF>
                       <cc:Work rdf:about="">
                        <dc:format>image/svg+xml</dc:format>
                        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/>
                        <dc:title/>
                       </cc:Work>
                      </rdf:RDF>
                     </metadata>
                     <g id="g1070" transform="matrix(.32420 0 0 .32420 5.1711 3.432)" stroke="#000" stroke-linecap="round">
                      <rect id="rect7" ry="2.4568" height="23.812" width="74.178" y="2.4568" x="-15.686" stroke-width=".52917" fill="#803300"/>
                      <rect id="rect9" ry="4.004" height="24.178" width="57.685" y="-10.322" x="-7.4395" stroke-width=".52917" fill="#803300"/>
                      <rect id="rect819" ry="2.4568" height="23.868" width="12.121" y="2.4568" x="46.371" stroke-width=".52917" fill="#803300"/>
                      <rect id="rect821" ry="2.4568" height="23.868" width="12.121" y="2.4568" x="-15.686" stroke-width=".52917" fill="#803300"/>
                      <rect id="rect833" ry="0" height="6.2913" width="50.015" y="13.8" x="-3.6264" stroke-width=".36295" fill="#520"/>
                      <rect id="rect823" ry="3.6289" height="7.2577" width="57.698" y="8.9697" x="-7.468" stroke-width=".41870" fill="#520"/>
                      <rect id="rect825" ry="2.2454" height="4.4908" width="11.893" y="2.4568" x="46.371" stroke-width=".52917" fill="#520"/>
                      <rect id="rect827" ry="2.2454" height="4.4908" width="11.893" y="2.4568" x="-15.686" stroke-width=".52917" fill="#520"/>
                     </g>
                    </svg>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="location col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1">
                        <p id="location">Location Data</p>
                    </div>

                    <div class="currentWeather col-md-3 col-sm-3">
                        <p id="weather">Weather Status</p>
                        <p id = 'weatherDes'>Weather Description</p>
                        <p id="humidity">Humidity</p>
                    </div>

                    <div class="temps celsius col-md-3 col-sm-3">
                        <p id="currentTemp">Current Temp</p>
                        <p id="minTemp">Min Temp</p>
                        <p id="maxTemp">Max Temp</p>
                        <div class="unitChangeBox">
                            <!-- Rounded switch -->
                            <label class="switch">
                                <input type="checkbox">
                                <div class="slider round tempSwitch">
                                    <p>°C</p>
                                    <p>°F</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="winds col-md-2 col-sm-2">
                        <p id="windSpeed">Wind Speed</p>
                        <p id="windDir">Wind Direction</p>
                    </div>
                </div>

            </div>
        </div>





        <!-- bootstrap.js -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- jsFile -->
        <script src="./js/main.js" charset="utf-8"></script>

    </body>
</html>
